
{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'store' %}">Daintree</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form method="GET" action="{% url 'store' %}">
            <input type="text" name="q" placeholder="Search Products ...">
        </form> &nbsp &nbsp
        <div class="form-inline my-2 my-lg-0">
            {% if request.user.is_authenticated %}
            <h4 style="color: bisque;">Hello 
                <a href="{% url 'profile' request.user.id %}" style="color: blanchedalmond;">
                    {{request.user.username}}
                </a>
            </h4> &nbsp &nbsp
            <a href="{% url 'logout' %}"class="btn btn-warning">Logout</a> &nbsp &nbsp
            {% else %}
            <a href="{% url 'login' %}"class="btn btn-warning">Login</a> &nbsp &nbsp
            {% endif %}
            
            <a href="{% url 'cart' %}">
                <img  id="cart-icon" src="{% static 'images/project/cart.png' %}">
            </a>
            <p id="cart-total">{{cartItems}}</p>

        </div>
    </div>
</nav>
