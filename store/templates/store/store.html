{% extends 'store/main.html' %}
{% load static %}

{% block content %}

<style>
    .packet{
        display: grid;
        grid-template-columns: 1fr 5fr;
    }
</style>


<div class="packet">

    <div class="category">
        <h3>Categories</h3>
        <a href="{% url 'store' %}">All<br></a>
        {% for category in categories %}
        <a class="category-links" href="{% url 'store' %}?q={{category.name}}">{{category.name}}<br></a>
        {% endfor %}
    </div>


    <div class="row">

        {% include 'store/show_products.html' %}
 
    </div>

</div>

{% endblock %}
